<body>

    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

        <mat-card class="box">
            <mat-card-header>
                <mat-card-title>Log in</mat-card-title>
            </mat-card-header>

            <form class="example-form" #loginForm="ngForm" novalidate (ngSubmit)="onSubmit()">
                <mat-card-content>
                    <mat-form-field class="example-full-width">
                        <!-- <input matInput placeholder="Username"> -->
                        <input #username="ngModel" matInput placeholder="Username" type="text" [(ngModel)]="user.username" name="username" required>
                        <mat-error *ngIf="username.errors?.required">Username can't be null</mat-error>
                    </mat-form-field>


                    <mat-form-field class="example-full-width">
                        <!-- <input matInput placeholder="Password"> -->
                        <input #password="ngModel" matInput placeholder="Password" type="password" [(ngModel)]="user.password" name="password" required>
                        <mat-error *ngIf="password.errors?.required">Password can't be null</mat-error>
                    </mat-form-field>
                </mat-card-content>
                <button mat-stroked-button color="primary" class="btn-block" type="submit" [disabled]="loginForm.form.invalid">Log in</button>

            </form><br>
            <!-- <a [routerLink]="" (click)="goToRegisterPage()" style="font-size: 15px;"><i>Not Registered Yet?</i></a><br> -->
            <a [routerLink]="" (click)="goToForgetPassword()" style="font-size: 15px;"><i>Forget Password?</i></a><br>
            <div *ngIf="error" class="alert alert-danger" role="alert">
                <strong>Sorry!</strong> {{error}}
            </div>
        </mat-card>

    </div>
    <!-- </div> -->
</body>
