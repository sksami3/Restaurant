<!-- <div class="row"> -->
<div fxLayout="row" fxLayoutAlign="space-around center">
    <!-- <div class="col-md-6"> -->
    <div fxFlex="75">
        <nb-card>
            <nb-card-header><span class="add_task"></span>Add Leadership</nb-card-header>
            <nb-card-body>
                <form #fform="ngForm" novalidate [formGroup]="leadershipForm" (ngSubmit)="onSubmit()">

                    <div fxLayout="column" fxLayoutAlign="space-around center">
                        <div class="form-group row">
                            <div>
                                <div class="profile-picture">
                                    <div>
                                        <img *ngIf="url" width=300 height=300 src="{{url}}" />
                                        <label for="Image" ng2FileDrop [ngClass]="{'drag-over': hasDragOver}" (fileOver)="fileOver($event)" [uploader]="uploader">
                                  <div class="infotext"><span *ngIf="!url" >Click to upload</span></div>
                                </label>
                                        <input type="file" ng2FileSelect [uploader]="uploader" id="Image" style="display:none" (change)="onSelectFile($event)" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="form-group row">
                        <label for="Name" class="label col-sm-3 col-form-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" nbInput fullWidth formControlName="Name" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Abbr" class="label col-sm-3 col-form-label">Abbr</label>
                        <div class="col-sm-9">
                            <input type="text" nbInput fullWidth formControlName="Abbr" placeholder="Abbr">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Designation" class="label col-sm-3 col-form-label">Designation</label>
                        <div class="col-sm-9">
                            <input type="text" nbInput fullWidth formControlName="Designation" placeholder="Designation">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Description" class="label col-sm-3 col-form-label">Description</label>
                        <div class="col-sm-9">
                            <textarea rows="5" nbInput fullWidth shape="round" formControlName="Description" placeholder="Description"></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 label">Is Featured</label>
                        <div class="col-sm-9">
                            <nb-checkbox-group>
                                <nb-checkbox formControlName="Featured">Featured</nb-checkbox>
                            </nb-checkbox-group>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" nbButton status="primary">Create</button>
                        </div>
                    </div>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>
